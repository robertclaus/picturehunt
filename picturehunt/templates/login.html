{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">


<h2>Please Log In to View Clues</h2>

<h3> Existing Users </h3>
<table style="width:100%">
<tr>
    <th>User Name</th>
    <th>Team Name</th>
    <th>Quick Login</th>
</tr>
{% for user in users %}
<tr>
    <td>
        <div>{{user.name}}</div>
    </td>
    <td>
        <div>{{user.current_team.name}}</div>
    </td>
     <td>
         <form action="/login/" method="POST">
                     {% csrf_token %}
                    <input hidden type="text" name="name" value="{{user.name}}"><br>
                    <input hidden type="text" name="team" value="{{user.current_team.name}}"><br>
                    <input type="submit" value="Login">
        </form>
     </td>

</tr>
{% endfor %}

</table>

</div>

{% endblock %}
